<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Form Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Submit Your Details</h1>
    <form id="userForm">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <button type="submit">Submit</button>
    </form>
    
    <div id="responseMessage" class="message"></div>
</div>

<script>
// Handle form submission
document.getElementById('userForm').addEventListener('submit', async function(event) {
    event.preventDefault(); // Prevent default form submission

    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;

    // Data to send to the API
    const data = { name, email };

    try {
        // Make the API request using Fetch
        const response = await fetch('https://example.com/api/user', {
            method: 'POST',  // POST method to send data
            headers: {
                'Content-Type': 'application/json'  // Ensure we send JSON data
            },
            body: JSON.stringify(data)  // Convert data to JSON string
        });

        // Handle response
        if (response.ok) {
            const result = await response.json();
            document.getElementById('responseMessage').innerHTML = `<p>Success: ${result.message}</p>`;
        } else {
            const error = await response.json();
            document.getElementById('responseMessage').innerHTML = `<p>Error: ${error.message}</p>`;
        }
    } catch (error) {
        // Handle any network errors
        document.getElementById('responseMessage').innerHTML = `<p>Error: Unable to connect to the API</p>`;
    }
});
</script>
</body>
</html>
